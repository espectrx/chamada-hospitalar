{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        {% if servidor %}
        <div class="alert alert-info text-center mb-3">
            <i class="fas fa-server me-2"></i>
            <strong>Servidor:</strong> {{ servidor.nome }}
            <br>
            <small class="text-muted">{{ servidor.descricao }}</small>
        </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Login
                </h3>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="d-grid gap-3">
                        <button type="submit" name="role" value="medico" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-md me-2"></i> Entrar como Profissional
                        </button>
                        <button type="submit" name="role" value="recepcao" class="btn btn-secondary btn-lg">
                            <i class="fas fa-concierge-bell me-2"></i> Entrar como Recepção
                        </button>
                    </div>
                </form>

                <hr class="my-3">

                <div class="text-center">
                    <a href="{{ url_for('trocar_servidor') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-exchange-alt me-2"></i>
                        Trocar Servidor
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
